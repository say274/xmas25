    body {
      margin: 0;

      align-items: center;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;

    @keyframes fadeIn {
      to { opacity: 1; }

      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
